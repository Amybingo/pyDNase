sudo: false
language: python
python:
    - "2.6"
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
    - "3.5"
addons:
  apt:
    packages:
    - libopenblas-dev
    - liblapack-dev
    - libatlas-dev
before_install:
    - pip install numpy
    - pip install coveralls
script:
    - coverage run --source=pyDNase setup.py test
after_success:
    - coveralls
